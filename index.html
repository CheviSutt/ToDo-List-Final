<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In Class To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="ahh.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="toDo.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">

<!-- This is the header. -->
        <header class="headbar">
            <div class="headerLeft">
                <span>Chevi Sutton</span>
            </div>

            <div class="headerRight">
            </div>
        </header>

        <div class="main">

<!-- This is the input bar to start new Task List -->
            <div class="taskHeaderInput">
                <div class="taskHeaderInputLeft">
                    <input type="text" id="myInput" placeholder="Start a New List...">
                </div>
                <div class="taskHeaderInputRight">
                    <!--<a class="bluebtn" onclick="addList()">Add List</a>-->
                    <!--<a class="bluebtn" onclick="newElement()">Add List</a>-->
                    <a class="bluebtn" onclick="addtheItem()">Add List</a>
                </div>
            </div>

<!-- This is the 'To Do List' Header -->
            <div class="todolistHeaderContainer">
                <div id="newList" class="todolistHeader">
                    <span class="listlabel">To Do List</span>
                </div>
                <!-- <div class="listContainer">
                      <div id="test">
                      <a class="OrgBtn" onclick="testItem()">Add An Item</a>
                    </div> -->
            </div>

             <div class="listContainer">

             </div>

        </div>
    </div>

</body>
</html>
